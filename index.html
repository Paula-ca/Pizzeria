<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="inicio">
            <img class="pizza-header" src="./img/imagen.svg" alt="Pizza">
            <img class="logo-header" src="./img/Pizza&Front.png" alt="Logo">
        </div>
        <nav>
            <ul class="lista-header" type="none">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="delibery">
            <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
        </section>
        <section class="podio-pizzas">
            <h2>Podio de pizzas</h2>
            <div class="mejores">
                <h3>Pizzas top 5</h3>
                <ol>
                    <li>Muzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
            </div>
            <img class="ingredientes-pizza" src="img/PizzaFalling.jpg" alt="Pizza-falling">
        </section>
    </main>
    <footer>
        <div class="nav-footer">
            <ul type="none">
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </div>
        <div class="fin">
            <img class="pizza-footer" src="./img/pizza-footer.svg" alt="pizza-footer">
            <img class="logo-footer" src="./img/Pizza&Front (footer).png" alt="logo-footer">
        </div>
    </footer>
</body>

</html>
